<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:#d89299;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background: #ff4b5c;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-100%);
            transition: all 0.4s ease-in-out;
        }

        .button:hover::before {
            transform: translateX(0);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button:nth-child(1) {
            background: #6a11cb;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        .button:nth-child(2) {
            background: #ff7e5f;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <a href="q1.html" class="button">Kanban Board</a>
        <a href="q2.html" class="button">Memory Card Game</a>
    </div>
</body>
</html>
